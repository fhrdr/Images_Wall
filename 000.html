<body>
    <div class="container">
        <h1>ç‹è€…è£è€€åç‰‡å›¾ç‰‡å±•ç¤º</h1>
        <div class="breadcrumb" id="breadcrumb">
            å½“å‰ä½ç½®: <a id="homeLink">é¦–é¡µ</a> <span id="currentPath"></span>
        </div>

        <div id="error">æ— æ³•åŠ è½½å†…å®¹ï¼Œè¯·ç¡®ä¿é€šè¿‡æœ¬åœ°æœåŠ¡å™¨è¿è¡Œæ­¤é¡µé¢</div>
        <div id="folderList" class="folder-list" style="display:none;">

    <script>
        // å½“å‰è·¯å¾„çŠ¶æ€
        let currentFolder = '';
        
        // è·å–æ–‡ä»¶å¤¹åˆ—è¡¨å¹¶æ˜¾ç¤º
        async function loadFolders() {
            const folderList = document.getElementById('folderList');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                folderList.style.display = 'none';
                
                // ä»æœåŠ¡å™¨è·å–æ–‡ä»¶å¤¹åˆ—è¡¨
                const response = await fetch('/api/directories');
                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–æ–‡ä»¶å¤¹åˆ—è¡¨');
                }
                
                const folders = await response.json();
                
                // æ¸…ç©ºç°æœ‰å†…å®¹
                folderList.innerHTML = '';
                
                // æ·»åŠ "è¿”å›ä¸Šçº§"æŒ‰é’®ï¼ˆå¦‚æœä¸åœ¨æ ¹ç›®å½•ï¼‰
                if (currentFolder !== '') {
                    const backItem = document.createElement('div');
                    backItem.className = 'folder-item';
                    backItem.innerHTML = '<span class="folder-icon">ğŸ“</span> .. (è¿”å›ä¸Šçº§)';
                    backItem.onclick = goBack;
                    folderList.appendChild(backItem);
                }
                
                // æ˜¾ç¤ºæ–‡ä»¶å¤¹
                folders.forEach(folder => {
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-item';
                    folderItem.innerHTML = `<span class="folder-icon">ğŸ“</span> ${folder}`;
                    folderItem.onclick = () => enterFolder(folder);
                    folderList.appendChild(folderItem);
                });
                
                // æ˜¾ç¤ºæ–‡ä»¶å¤¹åˆ—è¡¨
                folderList.style.display = 'flex';
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶å¤¹æ—¶å‡ºé”™:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
            }
        }
        
        // è¿›å…¥æ–‡ä»¶å¤¹
        async function enterFolder(folderName) {
            // æ„å»ºå®Œæ•´è·¯å¾„
            const fullPath = currentFolder ? `${currentFolder}/${folderName}` : folderName;
            
            const folderList = document.getElementById('folderList');
            const gallery = document.getElementById('imageGallery');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const breadcrumb = document.getElementById('currentPath');
            
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                folderList.style.display = 'none';
                gallery.innerHTML = '';
                
                // æ›´æ–°å½“å‰è·¯å¾„å’Œé¢åŒ…å±‘
                currentFolder = fullPath;
                breadcrumb.textContent = ` > ${fullPath.replace(/\//g, ' > ')}`;
                
                // å¹¶è¡Œè·å–å­ç›®å½•å’Œå›¾ç‰‡
                const [subDirsResponse, imagesResponse] = await Promise.all([
                    fetch(`/api/subdirectories/${encodeURIComponent(fullPath)}`),
                    fetch(`/api/images/${encodeURIComponent(fullPath)}`)
                ]);
                
                if (!subDirsResponse.ok && !imagesResponse.ok) {
                    throw new Error('æ— æ³•è·å–ç›®å½•å†…å®¹');
                }
                
                // å¤„ç†å­ç›®å½•
                let subDirs = [];
                if (subDirsResponse.ok) {
                    subDirs = await subDirsResponse.json();
                }
                
                // å¤„ç†å›¾ç‰‡
                let imageFiles = [];
                if (imagesResponse.ok) {
                    imageFiles = await imagesResponse.json();
                }
                
                // æ¸…ç©ºç°æœ‰å†…å®¹
                folderList.innerHTML = '';
                gallery.innerHTML = '';
                
                // æ·»åŠ "è¿”å›ä¸Šçº§"æŒ‰é’®
                const backItem = document.createElement('div');
                backItem.className = 'folder-item';
                backItem.innerHTML = '<span class="folder-icon">ğŸ“</span> .. (è¿”å›ä¸Šçº§)';
                backItem.onclick = goBack;
                folderList.appendChild(backItem);
                
                // æ˜¾ç¤ºå­ç›®å½•
                subDirs.forEach(dir => {
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-item';
                    folderItem.innerHTML = `<span class="folder-icon">ğŸ“</span> ${dir}`;
                    folderItem.onclick = () => enterFolder(dir);
                    folderList.appendChild(folderItem);
                });
                
                // æ˜¾ç¤ºå›¾ç‰‡
                if (imageFiles.length > 0) {
                    imageFiles.forEach(filePath => {
                        const fileName = filePath.split('/').pop();
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'image-item';
                        
                        const img = document.createElement('img');
                        img.src = filePath;
                        img.alt = fileName;
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'image-name';
                        nameDiv.textContent = fileName;
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(nameDiv);
                        gallery.appendChild(imgContainer);
                    });
                } else if (subDirs.length === 0) {
                    gallery.innerHTML = '<div class="empty-message">è¯¥ç›®å½•ä¸‹æ²¡æœ‰æ‰¾åˆ°æ–‡ä»¶å¤¹å’Œå›¾ç‰‡</div>';
                }
                
                // æ˜¾ç¤ºæ–‡ä»¶å¤¹åˆ—è¡¨
                folderList.style.display = 'flex';
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è½½ç›®å½•å†…å®¹æ—¶å‡ºé”™:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
            }
        }
        
        // åŠ è½½æŒ‡å®šæ–‡ä»¶å¤¹ä¸­çš„å›¾ç‰‡ï¼ˆä¿ç•™æ­¤å‡½æ•°ä»¥å…¼å®¹é¦–é¡µï¼‰
        async function loadFolderImages(folderName) {
            // å¯¹äºæ ¹ç›®å½•ï¼Œä½¿ç”¨åŸæ¥çš„é€»è¾‘
            if (!folderName) {
                return loadFolders();
            }
            
            // å¯¹äºå­ç›®å½•ï¼Œä½¿ç”¨æ–°çš„enterFolderå‡½æ•°
            // ä½†æˆ‘ä»¬åªéœ€è¦è¿›å…¥è¯¥ç›®å½•ï¼Œä¸éœ€è¦æ‹¼æ¥è·¯å¾„
            currentFolder = folderName;
            document.getElementById('currentPath').textContent = ` > ${folderName}`;
            enterFolder(folderName);
        }
        
        // è¿”å›ä¸Šçº§ç›®å½•
        function goBack() {
            if (currentFolder === '') {
                // å·²ç»åœ¨æ ¹ç›®å½•
                return;
            }
            
            // è®¡ç®—ä¸Šçº§ç›®å½•è·¯å¾„
            const pathParts = currentFolder.split('/');
            pathParts.pop(); // ç§»é™¤æœ€åä¸€éƒ¨åˆ†
            const parentPath = pathParts.join('/');
            
            if (parentPath === '') {
                // è¿”å›æ ¹ç›®å½•
                currentFolder = '';
                document.getElementById('currentPath').textContent = '';
                loadFolders();
                document.getElementById('imageGallery').innerHTML = '';
            } else {
                // è¿”å›ä¸Šçº§ç›®å½•
                const parentDir = pathParts[pathParts.length - 1];
                currentFolder = parentPath;
                document.getElementById('currentPath').textContent = ` > ${parentPath.replace(/\//g, ' > ')}`;
                enterFolder(parentDir);
            }
        }
        
        // è¿”å›é¦–é¡µ
        function goHome() {
            currentFolder = '';
            document.getElementById('currentPath').textContent = '';
            loadFolders();
            document.getElementById('imageGallery').innerHTML = '';
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', () => {
            // ç»‘å®šé¦–é¡µé“¾æ¥äº‹ä»¶
            document.getElementById('homeLink').addEventListener('click', goHome);
            
            // åˆå§‹åŠ è½½æ–‡ä»¶å¤¹åˆ—è¡¨
            loadFolders();
        });
    </script>
