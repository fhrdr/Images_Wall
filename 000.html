<body>
    <div class="container">
        <h1>ç‹è€…è£è€€åç‰‡å›¾ç‰‡å±•ç¤º</h1>
        <div class="breadcrumb" id="breadcrumb">
            å½“å‰ä½ç½®: <a id="homeLink">é¦–é¡µ</a> <span id="currentPath"></span>
        </div>
        <div id="loading">æ­£åœ¨åŠ è½½å†…å®¹...</div>
        <div id="error">æ— æ³•åŠ è½½å†…å®¹ï¼Œè¯·ç¡®ä¿é€šè¿‡æœ¬åœ°æœåŠ¡å™¨è¿è¡Œæ­¤é¡µé¢</div>
        <div id="folderList" class="folder-list" style="display:none;">
            <!-- æ–‡ä»¶å¤¹å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
        </div>
        <div class="image-gallery" id="imageGallery">

    </div>

    <script>
        // å½“å‰è·¯å¾„çŠ¶æ€
        let currentFolder = '';
        
        // è·å–æ–‡ä»¶å¤¹åˆ—è¡¨å¹¶æ˜¾ç¤º
        async function loadFolders() {
            const folderList = document.getElementById('folderList');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            
            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                folderList.style.display = 'none';
                
                // ä»æœåŠ¡å™¨è·å–æ–‡ä»¶å¤¹åˆ—è¡¨
                const response = await fetch('/api/directories');
                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–æ–‡ä»¶å¤¹åˆ—è¡¨');
                }
                
                const folders = await response.json();
                
                if (folders.length === 0) {
                    loadingElement.textContent = 'å½“å‰ç›®å½•ä¸‹æ²¡æœ‰æ‰¾åˆ°æ–‡ä»¶å¤¹';
                    return;
                }
                
                // æ¸…ç©ºç°æœ‰å†…å®¹
                folderList.innerHTML = '';
                
                // æ·»åŠ "è¿”å›ä¸Šçº§"æŒ‰é’®ï¼ˆå¦‚æœä¸åœ¨æ ¹ç›®å½•ï¼‰
                if (currentFolder !== '') {
                    const backItem = document.createElement('div');
                    backItem.className = 'folder-item';
                    backItem.innerHTML = '<span class="folder-icon">ğŸ“</span> .. (è¿”å›ä¸Šçº§)';
                    backItem.onclick = goBack;
                    folderList.appendChild(backItem);
                }
                
                // æ˜¾ç¤ºæ–‡ä»¶å¤¹
                folders.forEach(folder => {
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-item';
                    folderItem.innerHTML = `<span class="folder-icon">ğŸ“</span> ${folder}`;
                    folderItem.onclick = () => loadFolderImages(folder);
                    folderList.appendChild(folderItem);
                });
                
                // æ˜¾ç¤ºæ–‡ä»¶å¤¹åˆ—è¡¨
                folderList.style.display = 'flex';
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è½½æ–‡ä»¶å¤¹æ—¶å‡ºé”™:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
            }
        }
        
        // åŠ è½½æŒ‡å®šæ–‡ä»¶å¤¹ä¸­çš„å›¾ç‰‡
        async function loadFolderImages(folderName) {
            const gallery = document.getElementById('imageGallery');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const folderList = document.getElementById('folderList');
            const breadcrumb = document.getElementById('currentPath');
            
            try {
                // æ›´æ–°å½“å‰è·¯å¾„
                currentFolder = folderName;
                breadcrumb.textContent = ` > ${folderName}`;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loadingElement.style.display = 'block';
                errorElement.style.display = 'none';
                gallery.innerHTML = '';
                folderList.style.display = 'none';
                
                // ä»æœåŠ¡å™¨è·å–å›¾ç‰‡åˆ—è¡¨
                const response = await fetch(`/api/images/${encodeURIComponent(folderName)}`);
                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–å›¾ç‰‡åˆ—è¡¨');
                }
                
                const imageFiles = await response.json();
                
                if (imageFiles.length === 0) {
                    gallery.innerHTML = '<div class="empty-message">è¯¥æ–‡ä»¶å¤¹ä¸‹æ²¡æœ‰æ‰¾åˆ°å›¾ç‰‡æ–‡ä»¶</div>';
                    loadingElement.style.display = 'none';
                    return;
                }
                
                // æ˜¾ç¤ºå›¾ç‰‡
                imageFiles.forEach(filePath => {
                    const fileName = filePath.split('/').pop();
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = filePath;
                    img.alt = fileName;
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'image-name';
                    nameDiv.textContent = fileName;
                    
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(nameDiv);
                    gallery.appendChild(imgContainer);
                });
                
                // éšè—åŠ è½½æç¤º
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è½½å›¾ç‰‡æ—¶å‡ºé”™:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
            }
        }
        
        // è¿”å›ä¸Šçº§ç›®å½•
        function goBack() {
            if (currentFolder !== '') {
                currentFolder = '';
                document.getElementById('currentPath').textContent = '';
                loadFolders();
                document.getElementById('imageGallery').innerHTML = '';
            }
        }
        
        // è¿”å›é¦–é¡µ
        function goHome() {
            currentFolder = '';
            document.getElementById('currentPath').textContent = '';
            loadFolders();
            document.getElementById('imageGallery').innerHTML = '';
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', () => {
            // ç»‘å®šé¦–é¡µé“¾æ¥äº‹ä»¶
            document.getElementById('homeLink').addEventListener('click', goHome);
            
            // åˆå§‹åŠ è½½æ–‡ä»¶å¤¹åˆ—è¡¨
            loadFolders();
        });
    </script>
